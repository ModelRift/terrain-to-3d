name: terrain-to-3d

services:
  terrain-to-3d:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "5176:5173"
    working_dir: /app
    command: sh -c "pnpm install --frozen-lockfile && pnpm dev --host 0.0.0.0 --port 5173"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm/store
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=true

volumes:
  node_modules:
  pnpm_store:
